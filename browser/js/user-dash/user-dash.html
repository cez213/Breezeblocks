<ui-view>
	<div class = "thin">
	<h1>Your projects:</h1>
		<div ng-repeat= "project in user.projects">
			<div class="projectListItem" ui-sref='userDash.project({id: user._id, projectId: project._id})'>{{project.title}}</div>
		</div>
	</br>
	
	<button type="btn btn-signal" ng-click="createNewProject()">Create a New Project</button>
	</div>
</ui-view>
