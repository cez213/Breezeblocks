	<div style="flex-grow: 1; text-align: center" class="tab-item" ng-repeat="tabItem in child.props[0].TabBarIOSItems">
		<span style= "font-size: 18px; color: black" class = "glyphicon {{tabItem.glyph}}"></span>
		<p style="font-size: 8px; color: black">{{tabItem.systemIcon}}</p>
	</div>
</div>
