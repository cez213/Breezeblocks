<div style="background-color: {{child.props[0].barTintColor}}; width: 100%; height: {{cssTree[View.className[1]].height}}; display: flex; flex-direction: row"> 
	<div ng-click="selectTabItem($index)" style="flex-grow: 1; text-align: center"  ng-repeat="tabItem in child.props[0].TabBarIOSItems" class="tab-item {{$index}}">
		<span style="color: blue" class = "glyphicon {{tabItem.glyph}} tab-span"></span>
		<p class="tab-p">{{tabItem.systemIcon}}</p>
	</div>
</div>
