<div class="container edit-container" style = "padding: 0">
<!-- <ui-navbar></ui-navbar> -->
	<div id="elements" class="edit-blade col-md-2 col-sm-2">
		<ui-thumbnail style= "height: 75px; width: 75px; display: block" component="uiLibrary.uiNavbar" id="elemThumb"></ui-thumbnail>
		<ui-thumbnail style= "height: 75px; width: 75px; display: block; background-size: cover" component="uiLibrary.uiDropArea" id="dropThumb"></ui-thumbnail>
		<ui-thumbnail style= "height: 75px; width: 75px; display: block; background-size: cover" component="uiLibrary.uiImage" id="elemThumb"></ui-thumbnail>
	</div>
	<div id="outer-canvas" class="edit-blade col-md-8 col-sm-8">
			<!-- <ui-drop-area class="drop-area ng-class:'getClass()'"></ui-drop-area> -->
			<!-- <pre>{{parseTree|json}}</pre> -->
		<div id="app">
			<div ng-repeat = "View in parseTree" class='{{View.className.join(" ")}}' ng-include='"js/common/directives/ui-components/ui-drop-area/ui-drop-area.html"'></div>
		</div>
	</div>


	<div id="style" class="edit-blade col-md-2 col-sm-2">
		<input type="button" value="delete this" ng-click="deleteElem()"></input></br>

		edit colors:
		<pre spacing="default">{{parseTree | json}}</pre>
		<pre spacing="default">{{currentlySelected | json}}</pre>
		<!-- <pre spacing="default">{{properties | json}}</pre> -->


		<form name="properties">
		<input ng-change = "changeColor()" type="color" ng-model="editProps.color"></br></br>
		<label>Padding!</label>
		<input ng-change = "changePadding()" type="range" ng-model = "editProps.padding">
		<label>Margin</label>
		<input ng-change = "changeMargin()" type="range" ng-model = "editProps.margin">
		<label>FlexGrowSize</label>
		<input type="button" value="-" ng-model= "editProps.flexGrowSize" ng-click="lessFlex()"><input type="button" value="+" ng-click="moreFlex()" ng-model= "editProps.flexGrowSize">
		</form>
</div>
